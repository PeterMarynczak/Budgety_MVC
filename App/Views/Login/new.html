{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block body %}

<div class="row top-row-unlogged">
    <div class="col-sm-12">
        <div class="text-center">
        <h3>Logowanie</h3>
           <form action="/login/create" method="post">

                <div class="form-group input-group col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-offset-1">
                    <label for="inputEmail">Adres E-mail</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="email" id="inputEmail" name="email" placeholder="Email address" autofocus value="{{ email }}" class="form-control" />
                        </div>
                </div>
                <div class="form-group input-group col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-offset-1">
                    <label for="inputPassword">Hasło</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" id="inputPassword" name="password" placeholder="Password" class="form-control" />
                        </div>
                    </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked"{% endif %} /> Zapamiętaj mmie
                    </label>
                </div>

                <button type="submit" class="btn btn-default">Zaloguj</button>
                <a href="/password/forgot">Zapmniałeś hasła?</a>

            </form>
        </div>
    </div>
</div>


{% endblock %}
