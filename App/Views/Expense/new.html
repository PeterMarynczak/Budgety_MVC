{% extends 'base.html' %}

{% block title %}Wydatek{% endblock %}

{% block footer %}
    
    <script src="/js/app.js"></script>

{% endblock %}

{% block body %}

<div class="container top-row-logged" style="margin-top: 150px"">
    <div class="col-md-offset-2 col-md-8">
      <h3 class="text-center">Dodaj wydatek</h3>
      <form action="/expense/add" method="post">
        <div class="form-group">
            <div class="row">
                  <label for="amount" class="col-md-2 col-lg-2">
                    Kwota:
                  </label>
                  <div class="col-md-10 col-lg-10 input-group">
                    <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-usd"></span></span>
                    <input type="text" class="form-control" name="amount" placeholder="Wprowadź kwotę wydatku" required>
                  </div>
              </div>
        </div>
        
    <div class="row">
        <div class="form-group">
          <label for="date_expense" class="col-md-2 col-lg-2">
            Data:
          </label>
          <div class="col-md-10 col-lg-10 input-group">
            <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-calendar"></span></span>
            <input class="form-control" type="text" id="date" name="date_expense" placeholder="YYYY-MM-DD" required/>
          </div>
        </div>  
      </div>

    <div class="form-group">
        <div class="row">
          <h4 class="col-md-2">
            Sposób płatności:
          </h4>
          <div class="col-md-10 col-lg-10">
            <label for="payment" class="radio">
              <input type="radio" name="payment" id="gotowka" value="Gotówka" checked>
              Gotówka
            </label>
            <label class="radio">
              <input type="radio" name="payment" id="debetowa" value="Karta debetowa">
              Karta debetowa
            </label>
            <label class="radio">
              <input type="radio" name="payment" id="kredytowa" value="Karta kredytowa">
              Karta kredytowa
            </label>
         </div>
      </div>
    </div>

    <div class="form-group">
    <div class="row">
    <label for="category" class="col-md-2 col-lg-2">Kategoria:</label>
        <div class="col-md-10 col-lg-10">
            <select class="form-control" name="category" id="kategoria">
              <option value="Transport">Transport</option>
              <option value="Książki">Książki</option>
              <option value="Jedzenie">Jedzenie</option>
              <option value="Mieszkanie">Mieszkanie</option>
              <option value="Telekomunikacja">Telekomunikacja</option>
              <option value="Opieka zdrowotna">Opieka zdrowotna</option>
              <option value="Ubranie">Ubranie</option>
              <option value="Higiena">Higiena</option>
              <option value="Dzieci">Dzieci</option>
              <option value="Rozrywka">Rozrywka</option>
              <option value="Podróż">Podróż</option>
              <option value="Oszczędności">Oszczędności</option>
              <option value="Na emeryturę">Na emeryturę</option>
              <option value="Spłata długów">Spłata długów</option>
              <option value="Darowizna">Darowizna</option>
              <option value="Inne wydatki">Inne wydatki</option>
            </select>
        </div>
    </div>
  </div>

    <div class="form-group shadow-textarea">
      <div class="row">
        <label for="comment" class="col-md-2 col-lg-2">Komentarz:</label>
          <div class="col-md-10 col-lg-10">
            <textarea class="form-control z-depth-1" name="comment" id="komentarz" rows="1"></textarea>
              </div>
        </div>
    </div>
          
        <div class="form-group">
          <div class="row">
            <div class="col-md-offset-2 col-md-10">
              <button type="submit" class="btn btn-success btn-sm">
                Dodaj
              </button>
              <button type="reset" class="btn btn-danger btn-sm">
                Anuluj
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>              


{% endblock %}
