{% extends 'base.html' %}

{% block title %}Reset password{% endblock %}

{% block footer %}
    <script src="/js/hideShowPassword.min.js"></script>
    <script src="/js/app.js"></script>

    <script>
        $(document).ready(function() {

            /**
             * Validate the form
             */
            $('#formPassword').validate({
                rules: {
                    password: {
                        required: true,
                        minlength: 6,
                        validPassword: true
                    }
                },
                messages: {
                    email: {
                        remote: 'email already taken'
                    }
                }
            });
            /**
              * Show password toggle button
              */
            $('#inputPassword').hideShowPassword({
                show: false,
                innerToggle: 'focus'
            });
        });
    </script>

{% endblock %}

{% block body %}

    {% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="row top-row-unlogged">
         <div class="col-sm-12">
            <div class="text-center">
                <form method="post" id="formPassword" action="/password/reset-password">

                    <input type="hidden" name="token" value="{{ token }}" />

                    <div class="form-group input-group col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-offset-1">
                        <label for="inputPassword">Podaj nowe hasło</label>
                        <input type="password" id="inputPassword" name="password" placeholder="Hasło" required class="form-control" />
                    </div>

                    <button type="submit" class="btn btn-default">Resetuj hasło</button>

                </form>
        </div>
    </div>
</div>

{% endblock %}
