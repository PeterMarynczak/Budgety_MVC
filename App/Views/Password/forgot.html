{% extends 'base.html' %}

{% block title %}Zapomniane hasło{% endblock %}

{% block body %}

    <h1>Resetowanie hasła</h1>

<div class="row top-row-unlogged">
         <div class="col-sm-12">
            <div class="text-center">
			    <form method="post" action="/password/request-reset">

			        <div class="form-group col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-offset-1">
			            <label for="inputEmail">Adres Email</label>
			            <input type="email" id="inputEmail" name="email" placeholder="Adres Email" autofocus required class="form-control" />
			            <button type="submit" class="btn btn-default">Wyślij link do zresetowania</button>
			        </div>
			    </form>
			   </div>
			  </div>
			 </div>

{% endblock %}
