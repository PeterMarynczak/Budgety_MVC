{% extends "base.html" %}

{% block title %}Konfiguracja{% endblock %}

{% block body %}

    <section id="MyProfile">
        <div class="container top-row-logged">
            <div class="row">
                <div class="panel-group" id="harmony_menu">
                    <!-- MyProfile element 1 -->
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 panel MyProfile_panel">
                        <div class="panel-heading">
                             <a href="#MyProfile01" data-toggle="collapse" data-parent="#harmony_menu">
                                <h4>Edycja Użytkownika<span class="glyphicon glyphicon-chevron-right"></span></h4>
                            </a>
                        </div>
                        <div id="MyProfile01" class="panel-collapse collapse">
                            <div class="panel-body">
                                <table class="table">
                                  <thead>
                                    <tr>
                                      <th scope="col">Name</th>
                                      <th scope="col">Email</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr>
                                      <td>{{ user.name }}</td>
                                      <td>{{ user.email }}</td>
                                    </tr>
                                  </tbody>
                                </table>    
                                <div class = "text-center">
                                    <a href="/profile/edit"><button type="button" class="btn btn-default btn-sm">Edytuj</button></a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- MyProfile element 2 -->
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 panel MyProfile_panel">
                        <div class="panel-heading">
                            <a href="#MyProfile02" data-toggle="collapse" data-parent="#harmony_menu">
                                <h4>Edycja Kategorii<span class="glyphicon glyphicon-chevron-right"></span></h4>
                            </a>
                        </div>
                        <div id="MyProfile02" class="panel-collapse collapse">
                            <div class="panel-body">
                                <button type="button" class="btn btn-primary btn-lg btn-block">Kategorie przychodów</button>
                                <button type="button" class="btn btn-secondary btn-lg btn-block">Kategorie wydatków</button>
                            </div>
                        </div>
                    </div>

                    <!-- MyProfile element 3 -->
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 panel MyProfile_panel">
                        <div class="panel-heading">
                            <a href="#MyProfile03" data-toggle="collapse" data-parent="#harmony_menu">
                                <h3></h3>
                                <h6><span class="glyphicon glyphicon-chevron-right"></span></h6>
                            </a>
                        </div>
                        <div id="MyProfile03" class="panel-collapse collapse">
                            <div class="panel-body">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
